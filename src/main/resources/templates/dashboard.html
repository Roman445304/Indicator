<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: url('/images/nascar.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            margin: 10px;
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: rgba(33, 136, 56, 0.9);
            transform: scale(1.05);
        }

        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<h1>Что делаем?</h1>

<form th:action="@{/input}" method="get">
    <button type="submit"><i class="fas fa-pen"></i> Track It </button>
</form>

<form th:action="@{/getStats}" method="get">
    <button type="submit"><i class="fas fa-chart-bar"></i> Просмотреть статистику</button>
</form>

<form th:action="@{/logout}" method="post">
    <button type="submit"><i class="fas fa-sign-out-alt"></i> Выйти</button>
</form>
</body>
</html>
