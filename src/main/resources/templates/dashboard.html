<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #d4edda;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #155724;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        button i {
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<h1>Что делаем?</h1>

<form th:action="@{/input}" method="get">
    <button type="submit"><i class="fas fa-pen"></i> Внести данные</button>
</form>

<form th:action="@{/stats}" method="get">
    <button type="submit"><i class="fas fa-chart-bar"></i> Просмотреть статистику</button>
</form>

<form th:action="@{/logout}" method="post">
    <button type="submit"><i class="fas fa-sign-out-alt"></i> Выйти</button>
</form>
</body>
</html>
